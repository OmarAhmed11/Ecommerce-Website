<section class="pt-5">
  <div class="form-container">
    <h2 class="text-center">Register</h2>
    <form [formGroup]="formGroup" (ngSubmit)="Submit()">
      <div class="form-group">
        <label for="username">UserName</label>
        <input
          type="text"
          class="form-control"
          formControlName="userName"
          [class.is-valid]="_username?.valid"
          [class.is-invalid]="_username?.invalid && _username?.touched"
        />
        <span
          *ngIf="_username?.invalid && _username?.touched"
          class="text-danger"
          >UserName is Invalid</span
        >
      </div>

      <div class="form-group">
        <label for="DisplayName">DisplayName</label>
        <input
          type="text"
          class="form-control"
          formControlName="displayName"
          [class.is-valid]="_displayName?.valid"
          [class.is-invalid]="_displayName?.invalid && _displayName?.touched"
        />
        <span
          *ngIf="_displayName?.invalid && _displayName?.touched"
          class="text-danger"
          >DisplayName is Invalid</span
        >
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          [class.is-valid]="_email?.valid"
          [class.is-invalid]="_email?.invalid && _email?.touched"
        />
        <span
          *ngIf="_email?.hasError('required') && _email?.touched"
          class="text-danger"
          >Email is required</span
        >
        <span *ngIf="_email?.hasError('email')" class="text-danger"
          >Email pattern is Invalid</span
        >
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [class.is-valid]="_password?.valid"
          [class.is-invalid]="_password?.invalid && _password?.touched"
        />
        <span
          *ngIf="_password?.hasError('required') && _password?.touched"
          class="text-danger"
          >Password is required</span
        >
        <span *ngIf="_password?.hasError('pattern')" class="text-danger"
          >Password pattern is Invalid</span
        >
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-info w-100" [disabled]="formGroup.invalid">
          Register
        </button>
      </div>
    </form>
  </div>
</section>
