<section class="pt-5">
  <div class="form-container">
    <h2 class="text-center">Reset Password</h2>
    <form [formGroup]="formGroup" (ngSubmit)="Submit()">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [class.is-valid]="_password?.valid"
          [class.is-invalid]="_password?.invalid && _password?.touched"
        />
        <span
          *ngIf="_password?.hasError('required') && _password?.touched"
          class="text-danger"
          >Password is required</span
        >
        <span *ngIf="_password?.hasError('pattern')" class="text-danger"
          >Password pattern is Invalid</span
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          [class.is-valid]="_confirmPassword?.valid"
          [class.is-invalid]="
            _confirmPassword?.invalid && _confirmPassword?.touched
          "
        />
        <span
          *ngIf="
            _confirmPassword?.hasError('required') && _confirmPassword?.touched
          "
          class="text-danger"
          >Password is required</span
        >
        <span *ngIf="_confirmPassword?.hasError('pattern')" class="text-danger"
          >Password pattern is Invalid</span
        >
      </div>
      <span *ngIf="formGroup?.hasError('passwordsMismatch')" class="text-danger"
        >Password and Confirm Password Not Matched</span
      >
      <div class="form-group mt-3">
        <button class="btn btn-info w-100" [disabled]="formGroup.invalid">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</section>
